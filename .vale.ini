StylesPath = styles

# Set the minimum alert level to suggestion to catch all issues
MinAlertLevel = suggestion

# Enable the OpenSPP vocabulary
Vocab = Base, OpenSPP

# Packages from Vale's library
Packages = Microsoft, alex

[*]
# Apply these style guides
BasedOnStyles = Vale, Microsoft, alex, OpenSPP

# ========================================
# Rule-specific configurations
# ========================================

# ----- Must Fix (Required by Guidelines) -----
# These align with explicit requirements in the contributor guidelines

# Headings MUST use sentence case (explicitly required in guidelines)
Microsoft.Headings = error

# Use "you" to address readers (guidelines specify this)
Microsoft.We = error

# Use contractions for friendly tone (aligns with guidelines)
Microsoft.Contractions = warning

# Maintain respectful tone
alex.Condescending = error

# Heading punctuation rules
Microsoft.HeadingPunctuation = error

# Custom OpenSPP rules (if they exist)
OpenSPP.HeadingLinks = error
OpenSPP.MissingFrontmatter = error
OpenSPP.EmptyImageAlt = error

# ----- Should Fix (Style Compliance) -----

# Spelling - add technical terms to accept.txt
Vale.Spelling = error

# Acronyms should be defined
Microsoft.HeadingAcronyms = error
Microsoft.Acronyms = warning

# ----- Adjust for Technical Context -----

# Passive voice is often necessary in technical documentation
Microsoft.Passive = suggestion

# Adverbs may be needed for precision in technical writing
Microsoft.Adverbs = suggestion

# Many vocabulary issues are false positives for technical terms
Microsoft.Vocab = suggestion

# "URL" is standard in technical documentation
Microsoft.GeneralURL = suggestion

# Sentence length - review but don't enforce strictly
Microsoft.SentenceLength = suggestion

# Foreign words are often technical terms
Microsoft.Foreign = suggestion

# Quotation marks style
Microsoft.Quotes = suggestion

# Wordiness - sometimes precision requires more words
Microsoft.Wordiness = suggestion

# ----- Disable (Too Many False Positives) -----

# Too many false positives in technical context (e.g., "execute", "abort")
alex.ProfanityUnlikely = NO
alex.ProfanityLikely = suggestion

# Auto-hyphenation rules have many exceptions in technical writing
Microsoft.Auto = NO

# Ability-related language - too many false positives
alex.Ablist = suggestion

# ========================================
# File-specific overrides
# ========================================

# Less strict rules for reference documentation
[docs/reference/**.md]
Microsoft.Passive = NO
Microsoft.SentenceLength = NO
Microsoft.We = suggestion

# Module documentation may need different rules
[docs/reference/modules/**.md]
Microsoft.Passive = NO
Microsoft.We = NO
Microsoft.Contractions = NO

# Community docs can be more conversational
[docs/community/**.md]
Microsoft.We = suggestion  # "We" is more appropriate in community context
Microsoft.Contractions = warning  # Encourage contractions for friendly tone

# License and legal docs need formal language
[docs/community/license.md]
Microsoft.Contractions = NO
Microsoft.Passive = NO