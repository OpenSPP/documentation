{% block footer %}
{{ super() }}
    <script type="text/javascript">
        $(document).ready(function() {
            // Hide empty sub menu.
            var lists = $("div.toctree-wrapper ul");
            $.each(lists, function(index, list) {
                if($(list).find("li").length == 0) {
                    $(list).prev().hide();
                    $(list).hide();
                }
            });
        })
    </script>
